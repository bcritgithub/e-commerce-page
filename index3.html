<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="style3.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h1>Shopping Website</h1>
    </header>
    <main>
      <section class="products">
        <h2>Products</h2>
        <div class="product">
          <img src="img1.collection.jpg" alt="Product 1">
          <h3>Product 1</h3>
          <p>$19.99</p>
        </div>
        <div class="product">
          <img src="img2.collection.jpg" alt="Product 2">
          <h3>Product 2</h3>
          <p>$24.99</p>
        </div>
        <div class="product">
          <img src="img3.collection.jpg" alt="Product 3">
          <h3>Product 3</h3>
          <p>$29.99</p>
        </div>
      </section>
      <aside>
        <h2>Cart</h2>
        <ul class="cart-items">
          <li>Product 1 - $19.99</li>
          <li>Product 2 - $24.99</li>
        </ul>
        <p>Total: $44.98</p>
      </aside>
    </main>
    <footer>
      <p>&copy; 2023 Shopping Website</p>
    </footer>
  </body>
</html>
